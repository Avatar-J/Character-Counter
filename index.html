<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="main.css" />

  <title>Character counter</title>
</head>

<body>
  <div class="wrapper">
    <header class="nav-title">
      <img src="./assets/images/logo-light-theme.svg" />
      <img src="./assets/images/logo-dark-theme.svg" />

      <button id="theme-switch">
        <img src="./assets/images/icon-moon.svg" />
        <img src="./assets/images/icon-sun.svg" />
      </button>
    </header>

    <header class="title">
      <div>Analyze your text in real-time.</div>
    </header>

    <main>
      <section class="main-wrapper">
        <textarea placeholder="Start typing hereâ€¦ (or paste your text)" id="text-area" class="text-area"></textarea>

        <div id="error-message" style="display: none;">
          <img src="./assets/images/icon-info.svg" alt="info icon" />
          <p>Limit reached! Your text exceeds <span id="limit-value"></span> characters</p>
        </div>

        <div class="options-container">
          <div class="exclude">
            <div class="checkbox">
              <input type="checkbox" id="spaces" />
              <label for="spaces">Exclude Spaces</label>
            </div>

            <div class="checkbox">
              <input type="checkbox" id="limit" />
              <label for="limit">Set Character Limit</label>
              <input type="number" id="limit-box" style="display: none;" />
            </div>
          </div>

          <div class="reading-time">
            Approx. reading time:<!-- Insert number -->
            <span></span>1 minutes
          </div>
        </div>
      </section>

      <!--stats and density container-->
      <section class="stats-section">
        <div class="counts-container">
          <div class="stat-box char-count">
            <img src="./assets/images/pattern-character-count.svg" alt="character pattern" />
            <!-- Insert number -->
            <div class="start-value" id="char-count">00</div>
            <div class="start-title">Total Characters</div>
          </div>

          <div class="stat-box word-count">
            <!-- Insert number -->
            <img src="./assets/images/pattern-word-count.svg" alt="word pattern" />
            <div class="start-value" id="word-count">00</div>
            <div class="start-title">Word Count</div>
          </div>

          <div class="stat-box sentence-count">
            <!-- Insert number -->
            <img src="./assets/images/pattern-sentence-count.svg" alt="sentence pattern" />
            <div class="start-value" id="sentence-count">00</div>
            <div class="start-title">Sentence Count</div>
          </div>
        </div>

        <div class="ld-container">
          <div class="ld-title">Letter density</div>

          <!--when text box is empty-->
          <!-- <div class="emty-textarea">
            <p>No characters found. Start typing to see letter density</p>
          </div> -->

          <!--when text box has some inputs-->
          <div class="not-empty-textarea">
            <div id="five-letter-density">

            </div>
            <div id="rest-letter-density">

            </div>


            <div class="sm-btn">
              <button id="sm-btn-expand">
                <span>See more</span><svg width="12" height="7" class=".svg-btn" viewBox="0 0 12 7" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M5.71875 6.375L1.09375 1.78125C0.9375 1.65625 0.9375 1.40625 1.09375 1.25L1.71875 0.65625C1.875 0.5 2.09375 0.5 2.25 0.65625L6 4.34375L9.71875 0.65625C9.875 0.5 10.125 0.5 10.25 0.65625L10.875 1.25C11.0312 1.40625 11.0312 1.65625 10.875 1.78125L6.25 6.375C6.09375 6.53125 5.875 6.53125 5.71875 6.375Z"
                    fill="#E4E4EF" />
                </svg>
                <!-- <svg width="12" class=".svg-btn" height="7" viewBox="0 0 12 7" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M6.25 0.65625L10.875 5.21875C11.0312 5.375 11.0312 5.625 10.875 5.75L10.25 6.375C10.125 6.53125 9.875 6.53125 9.71875 6.375L6 2.6875L2.25 6.375C2.09375 6.53125 1.875 6.53125 1.71875 6.375L1.09375 5.75C0.9375 5.625 0.9375 5.375 1.09375 5.21875L5.71875 0.65625C5.875 0.5 6.09375 0.5 6.25 0.65625Z"
                    fill="#E4E4EF" />
                </svg> -->

              </button>
            </div>
          </div>
        </div>
  </div>
  </section>
  </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
